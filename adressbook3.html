<body>

<header id="header-banner"> <p> adressbook </p></header>

<div class="container">
    <div class="row">
        <div class="col">
            <ul class="list-group">
                <li  class="list-group-item"> Peter MÃ¼ller <input onclick="fillForm()" type="button" class="btn btn-secondary" value="Kontakt anzeigen"> </li>

        </div>
        <div class="col">
            <form name="kontakt" id="kontakt-form" action="adressbook3.html" method="post">

                <div class="form-row ">
                    <div class="form-group col-md-6">
                        <label for="kontakt-form-firstname"> Vorname </label>
                        <input type="text" class="form-control" name="FirstName" id="kontakt-form-firstname" value="">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="kontakt-form-lastname"> Nachname </label>
                        <input type="text" class="form-control" name="LastName" id="kontakt-form-lastname" value="">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label for="kontakt-form-email"> e-mail </label>
                        <input type="email" class="form-control" name="email" id="kontakt-form-email" value="">
                    </div>
                </div>

                <div class="form-row adresse">
                    <div class="form-group col-md-8">
                        <label for="kontakt-form-address"> address </label>
                        <input type="text" class="form-control" name="address" id="kontakt-form-address" placeholder="1234 Main St">
                    </div>
                </div>

                <div class="form-row ">
                    <div class="form-group col-md-6">
                        <label for="kontakt-form-stadt"> city </label>
                        <input type="text" class="form-control" name="stadt" id="kontakt-form-stadt">
                    </div>

                    <div class="form-group col-md-4">
                        <label for="kontakt-form-plz"> zip </label>
                        <input type="text" class="form-control" name="plz" id="kontakt-form-plz">
                    </div>
                </div>

                 <input onclick="updateForm()" class="btn btn-secondary" name="button" type="submit" value="aktualisieren">
            </form>
        </div>
    </div>
